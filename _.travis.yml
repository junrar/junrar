os: linux
language: java

before_install:
  - nvm install 13

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - openjdk8

jobs:
  include:
    - stage: tests
      jdk: openjdk8
      script:
        - ./gradlew check
        - ./gradlew jacocoTestReport
    - stage: release
      jdk: openjdk8
      install:
        - npm install --only=production
      script:
        - npx semantic-release

after_success:
  - bash <(curl -s https://codecov.io/bash)
